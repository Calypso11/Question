        * {

}

body {
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('/Users/sadhanasaravanan/Desktop/untitled folder/GS/Background-1.png')
    /* linear-gradient(135deg, #ff6b6b, #ff9999); */
}

.gif-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        /* height: 10vh; Optional: Adjust if needed */

.container {
    background: rgba(255, 255, 255, 0.9);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 1000px;
    /*max-height: 800px;*/
    width: 90%;
    /*height: 100%; */
    height: 90vh;
}

h1 {
    color: #ff4d4d;
    margin-bottom: 2rem;
    font-size: 2.5rem;
}

.button-container {
    display: flex;
    gap: 1rem;
    justify-content: center;
    /* margin-top: 1rem; */
    min-height: 100px;
}

button {
    padding: 1rem 2rem;
    font-size: 1.2rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.yes-btn {
    background-color: #4CAF50;
    color: white;
}

.yes-btn:hover {
    background-color: #45a049;
    transform: scale(1.05);
}

.no-btn {
    background-color: #ff4d4d;
    color: white;
    position: relative;
}

.no-btn:hover {
    background-color: #ff3333;
}

.quote-container {
    min-height: 60px;
    margin: 1rem 0;
    font-style: italic;
    color: #666;
}

.quote-block {
    padding: 1rem;
    background: rgba(255, 77, 77, 0.1);
    border-radius: 8px;
    margin: 0.5rem 0;
    animation: fadeIn 0.5s ease-in;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
