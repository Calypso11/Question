<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-image: "https://github.com/Calypso11/Question/blob/main/Background-1.png";
}

body {
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
/*     background: url('/Users/sadhanasaravanan/Desktop/untitled folder/GS/Background-1.png') */
     background: url("https://raw.githubusercontent.com/Calypso11/Question/main/Background-1.png");
    linear-gradient(135deg, #ff6b6b, #ff9999);
}

.gif-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        /* height: 10vh; Optional: Adjust if needed */
    }


.container {
    background: rgba(255, 255, 255, 0.9);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 1000px;
    /*max-height: 800px;*/
    width: 90%;
    /*height: 100%; */
    height: 90vh;
}

h1 {
    color: #ff4d4d;
    margin-bottom: 2rem;
    font-size: 2.5rem;
}

.button-container {
    display: flex;
    gap: 1rem;
    justify-content: center;
    /* margin-top: 1rem; */
    min-height: 100px;
}

button {
    padding: 1rem 2rem;
    font-size: 1.2rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.yes-btn {
    background-color: #4CAF50;
    color: white;
}

.yes-btn:hover {
    background-color: #45a049;
    transform: scale(1.05);
}

.no-btn {
    background-color: #ff4d4d;
    color: white;
    position: relative;
}

.no-btn:hover {
    background-color: #ff3333;
}

.quote-container {
    min-height: 60px;
    margin: 1rem 0;
    font-style: italic;
    color: #666;
}

.quote-block {
    padding: 1rem;
    background: rgba(255, 77, 77, 0.1);
    border-radius: 8px;
    margin: 0.5rem 0;
    animation: fadeIn 0.5s ease-in;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <div class="gif-container">
            <h1>hi</h1>
            <div class="tenor-gif-embed" data-postid="11289264650869651687" data-share-method="host" data-aspect-ratio="1.23333" data-width="50%">
                <a href="https://tenor.com/view/rose-cute-bear-gif-11289264650869651687">Rose Cute GIF</a>from <a href="https://tenor.com/search/rose-gifs">Rose GIFs</a>
            </div> 
                <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
        </div>
        <div class="quote-container" id="quoteContainer"></div>
       
        <div class="button-container">
            <button id="yesBtn" class="yes-btn">Yes</button>
            <button id="noBtn" class="no-btn">No</button>
        </div>
    </div>
    <script >
        const loveQuotes = [
    "Every time I see you, I fall in love all over again.",
    "You're the missing piece to my puzzle.",
    "My heart skips a beat when I think of you.",
    "You make my heart smile.",
    "Life is better with you in it.",
    "You're my favorite notification.",
    "You're the best part of my day.",
    "I'm crazy about you.",
    "You're my perfect match.",
    "You had me at hello.",
    "You're my sunshine on a cloudy day.",
    "We go together like copy and paste.",
    "You're the CSS to my HTML.",
    "You complete my code.",
    "You're the semicolon to my JavaScript."
];

let noCount = 0;
const maxNos = 15;
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const quoteContainer = document.getElementById('quoteContainer');

// Make the Yes button grow with each No
const initialYesFontSize = 1.2;
let currentYesSize = initialYesFontSize;

noBtn.addEventListener('click', () => {
    if (noCount < maxNos) {
        noCount++;
        // Increase Yes button size
        currentYesSize += 0.2;
        yesBtn.style.fontSize = `${currentYesSize}rem`;
        
        // Add a new love quote
        const quoteDiv = document.createElement('div');
        quoteDiv.className = 'quote-block';
        quoteDiv.textContent = loveQuotes[Math.floor(Math.random() * loveQuotes.length)];
        quoteContainer.prepend(quoteDiv);
        
        // Random position for No button
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;
        
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);
        
        noBtn.style.position = 'fixed';
        noBtn.style.left = `${randomX}px`;
        noBtn.style.top = `${randomY}px`;
        
        // If reached max nos, disable the button
        if (noCount === maxNos) {
            noBtn.disabled = true;
            noBtn.style.opacity = '0.5';
            noBtn.style.cursor = 'not-allowed';
        }
    }
});

yesBtn.addEventListener('click', () => {
    // Clear existing content
    document.querySelector('.container').innerHTML = `
        <h1>Yay! You said Yes! ‚ù§Ô∏è</h1>
        <div style="font-size: 5rem; margin: 2rem;">üíë</div>
        <p style="font-size: 1.5rem; color: #ff4d4d;">Thank you for making me the happiest person!</p>
    `;
});
    </script>
</body>
</html>
